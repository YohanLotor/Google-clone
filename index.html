<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Establece el set de caracteres a UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configuración inicial para la responsividad -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Google Clone</title>
    <!-- Iconos de Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Importar la hoja de estilos -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Logo de Google -->
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        
        <!-- Formulario de búsqueda -->
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Buscar en Google..." class="search-box">
            <button type="submit" class="search-btn">Buscar con Google</button>
        </form>
    </div>

    <!-- Importar el script -->
    <script src="script.js"></script>
</body>
</html>
